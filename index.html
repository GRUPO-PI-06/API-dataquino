<!doctype html>
<html>

<head>
    <title>Graphics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;   
            flex-direction: column;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        #sensorAnalogico {
            max-width: 800px;
            max-height: 400px;
        }
    </style>
</head>

<body>
    <h1>Gr√°fico de Luminosidade</h1>
    <canvas id="sensorAnalogico"></canvas>

    <script>
        var sensorAnalogico = new Chart(document.getElementById('sensorAnalogico').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Luminosidade (analog)',
                    borderColor: '#63B1BC',
                    backgroundColor: 'rgba(237, 20, 91, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Intensidade (lux)'
                        },
                        beginAtZero: true,
                    },
                },
            }
        });

        var paginacao = {};
        var tempo = {};
        function obterDados(grafico, endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) paginacao[endpoint] = 0;
                    if (tempo[endpoint] == null) tempo[endpoint] = 0;

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor) => {
                        if (grafico.data.labels.length === 10) {
                            grafico.data.labels.shift();
                            grafico.data.datasets[0].data.shift();
                        }
                        grafico.data.labels.push(tempo[endpoint]++);
                        grafico.data.datasets[0].data.push(parseFloat(valor));
                        grafico.update();
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados(sensorAnalogico, 'analogico');
        }, 1000);
    </script>
</body>

</html>
